    <!-- -----style-js------ -->
    <link rel="stylesheet" href="js/style.js">




    <script>
        function changeColor() {
            var textColor = document.getElementById("colorInput").value;
            var elements = document.getElementsByClassName("changeableText");

            for (var i = 0; i < elements.length; i++) {
                elements[i].style.color = textColor;
            }
        }
    </script>
    <script>
        function changeFontFamily() {
            var select = document.getElementById("fontSelect");
            var newFont = select.options[select.selectedIndex].value;
            document.body.style.fontFamily = newFont;
        }
    </script>

</head>


<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script>
        const xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        const yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        // Define Data
        const data = [{
            x: xArray,
            y: yArray,
            mode: "lines"
        }];

        // Define Layout
        const layout = {
            xaxis: { range: [40, 160], title: "Square Meters" },
            yaxis: { range: [5, 16], title: "Price in Millions" },
            title: "House Prices vs. Size"
        };

        // Display using Plotly
        Plotly.newPlot("myPlot", data, layout);
    </script>

    <script>
        var xyValues = [

                    pointBackgroundColor: "rgb(0,0,255)",

                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    xAxes: [{ ticks: { min: 40, max: 160 } }],
